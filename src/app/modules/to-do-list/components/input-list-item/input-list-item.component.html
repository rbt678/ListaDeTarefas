@for (item of inputListItems; track item) {
    <label class="input-label-text" [for]="item.id">
        <input type="checkbox" #inputCheckbox [checked]="item.checked" 
        (input)="updateCheck(item.id, inputCheckbox.checked)" />

        <input type="text" [id]="item.id" [value]="item.value" 
        placeholder="Adicione um valor" 
        (input)="updateText(item.id, inputValue.value)" 
        #inputValue />

        <button class="btn btn-danger-circle" title="Delete este item"
        (click)="deleteItem(item.id)"></button>
    </label>
}
